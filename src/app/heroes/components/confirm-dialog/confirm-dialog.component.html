<h1 mat-dialog-title>Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esá a punto de eliminar {{ data.superhero }}</p>
</div>
<div class="spacer" mat-dialog-actions>
  <button color="primary" mat-button (click)="onNoClick()">No Thanks</button>
  <button color="warn" mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
