

<div class="flex flex-column">
    <span class="text-large mb-4">Register</span>
    <mat-form-field>
        <mat-label>UserName</mat-label>
        <input type="text" matInput placeholder="UserName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>User</mat-label>
        <input type="text" matInput placeholder="User">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Register
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">Alredy got an account?</a>

    </div>
</div>
